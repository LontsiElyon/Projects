<!DOCTYPE html>
<!--!
 * @file index.html
 * @brief Main page for the Simon Game web application
 * @details This file contains the structure of the Simon Game interface,
 *          including player login, game controls, and information display.
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<!--!
 * @brief Main container for the Simon Game interface
 -->
<div class="container mt-4">
    <!--!
     * @brief Player Login Section
     * @details Contains a form for player login and controller selection
     -->
    <section id="player-login">
        <h2>Player Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="controller">Select Controller:</label>
                <select class="form-control" id="controller">
                    <option value="">Loading controllers...</option>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Controller</button>
        </form>
        <div id="login-result" class="mt-3"></div>
    </section>
    
    <!--!
     * @brief Game Start Section
     * @details Contains buttons to start and stop the game
     -->
    <section id="game-start" class="mt-4">
        <button id="start-game" class="btn btn-success btn-block">Start Game</button>
        <button id="stop-game" class="btn btn-danger btn-block mt-2">Stop Game</button>
    </section>
    
    <!--!
     * @brief Game Information Section
     * @details Displays dynamic game information
     -->
    <section id="game-info" class="mt-4">
        <h2>Game Information</h2>
        <div id="info-display">
            <!-- Game information will be dynamically populated here -->
        </div>
    </section>
</div>

<!--!
 * @brief Script inclusions
 * @details jQuery, Popper.js, Bootstrap, MQTT, and custom app.js
 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
<script src="app.js"></script>

</body>
</html>
