<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <!-- Player Login Section -->
    <section id="player-login">
        <h2>Player Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="controller">Select Controller:</label>
                <select class="form-control" id="controller">
                    <option value="">Loading controllers...</option>
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Assign Controller</button>
        </form>
        <div id="login-result" class="mt-3"></div>
    </section>

    <!-- Game Start Section -->
    <section id="game-start" class="mt-4">
        <button id="start-game" class="btn btn-success btn-block">Start Game</button>
        <button id="stop-game" class="btn btn-danger btn-block mt-2">Stop Game</button>
    </section>

    <!-- Game Information Section -->
    <section id="game-info" class="mt-4">
        <h2>Game Information</h2>
        <div id="info-display">
            <!-- Game information will be dynamically populated here -->
        </div>
    </section>
</div>
             
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
<script src="app.js"></script>


</body>
</html>
